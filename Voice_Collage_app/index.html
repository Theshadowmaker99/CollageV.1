<html>
    <head>
       <title>My Photo Collage App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="mycollage.png"></a>
        <h1>Photo Collage App 
        <img id="logo_img" src="Camera.jpg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my pictures"</h3>
            <label>Your voice output : </label>
        <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera1"></div>
        <div id="camera2"></div>
        <div id="camera3"></div>
        <br>

        <label>Your Photos Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
